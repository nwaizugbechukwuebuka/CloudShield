name: Security Audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  ##########################################################
  # DEPENDENCY SECURITY AUDIT
  ##########################################################
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python dependency audit
        run: |
          python -m pip install --upgrade pip
          pip install safety
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: NPM dependency audit
        working-directory: src/frontend
        run: |
          npm install
          npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Upload dependency audit results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-results
          path: |
            safety-report.json
            src/frontend/npm-audit-report.json

  ##########################################################
  # STATIC APPLICATION SECURITY TESTING (SAST)
  ##########################################################
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [python, javascript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        if: github.repository == github.repository_owner + '/CloudShield'
        uses: github/codeql-action/analyze@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/security-audit
            p/secrets
            p/owasp-top-ten

  ##########################################################
  # SECRETS DETECTION
  ##########################################################
  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # TruffleHog scan for pull requests (diff scan)
      - name: TruffleHog scan for pull requests
        if: github.event_name == 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          github_token: ${{ github.token }}
          head: ${{ github.event.pull_request.head.sha }}
          base: ${{ github.event.pull_request.base.sha }}

      # TruffleHog scan for pushes or scheduled workflows (full repo)
      - name: TruffleHog scan for pushes or scheduled runs
        if: github.event_name != 'pull_request'
        uses: trufflesecurity/trufflehog@main
        with:
          github_token: ${{ github.token }}
          path: .

  ##########################################################
  # CONTAINER SECURITY SCAN
  ##########################################################
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug repo structure
        run: |
          echo "Current directory: $(pwd)"
          ls -R

      # Build backend Docker image
      - name: Build backend Docker image
        run: docker build -f deployment/Dockerfile -t cloudshield/api:scan .

      # Build frontend Docker image (optional)
      - name: Build frontend Docker image
        if: ${{ fileExists('deployment/frontend.Dockerfile') }}
        run: docker build -f deployment/frontend.Dockerfile -t cloudshield/frontend:scan .

      # Scan backend with Trivy
      - name: Run Trivy scan on backend
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: cloudshield/api:scan
          format: sarif
          output: trivy-backend-results.sarif
          exit-code: 1
          ignore-unfixed: true

      # Scan frontend with Trivy
      - name: Run Trivy scan on frontend
        if: ${{ fileExists('deployment/frontend.Dockerfile') }}
        uses: aquasecurity/trivy-action@v1
        with:
          image-ref: cloudshield/frontend:scan
          format: sarif
          output: trivy-frontend-results.sarif
          exit-code: 1
          ignore-unfixed: true

      # Upload backend SARIF results
      - name: Upload backend SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend-results.sarif

      # Upload frontend SARIF results
      - name: Upload frontend SARIF results
        if: ${{ fileExists('deployment/frontend.Dockerfile') }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend-results.sarif
