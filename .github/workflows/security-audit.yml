name: Security Audit

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Python dependency audit
        run: |
          python -m pip install --upgrade pip
          pip install safety
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: NPM dependency audit
        working-directory: src/frontend
        run: |
          npm install
          npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Upload dependency audit results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-results
          path: |
            safety-report.json
            src/frontend/npm-audit-report.json

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/security-audit
            p/secrets
            p/owasp-top-ten

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog secrets scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend and frontend images
        run: |
          docker build -f deployment/Dockerfile -t cloudshield/api:scan .
          docker build -f deployment/frontend.Dockerfile -t cloudshield/frontend:scan .

      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cloudshield/api:scan
          format: sarif
          output: trivy-backend-results.sarif

      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cloudshield/frontend:scan
          format: sarif
          output: trivy-frontend-results.sarif

      - name: Upload backend scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend-results.sarif

      - name: Upload frontend scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend-results.sarif
