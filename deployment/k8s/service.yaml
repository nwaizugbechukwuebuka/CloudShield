apiVersion: v1
kind: Service
metadata:
  name: cloudshield-api-service
  labels:
    app: cloudshield
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cloudshield
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: cloudshield-frontend-service
  labels:
    app: cloudshield
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cloudshield
    component: frontend

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: cloudshield
    component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: cloudshield
    component: database

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: cloudshield
    component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: cloudshield
    component: cache

---
apiVersion: v1
kind: Service
metadata:
  name: cloudshield-nginx-service
  labels:
    app: cloudshield
    component: nginx
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: cloudshield
    component: nginx
